{% load static %}
<link rel="stylesheet" href="{% static 'library/css/book-card.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<main>
    <h2>Livros feitos para vocÃª</h2>
    <div class="card-container">
        {% for book in books %}
        <div class="card">
            <figure class="img-book-container">
                <a href="{% url 'library:book-page' book.id %}"><img class="img-book" src="{{ book.cover.url }}"></a>
            </figure>
            <section class="book-info">
                <a><h3 class="title">{{ book.title }}</h3></a>
                <p class="author">{{ book.author }}</p>
                <button class="price-btn"><a href="#" class="price">R${{ book.price |floatformat:2 }}</a></button>
            </section>
        </div>
        {% endfor %}
    </div>

</main>
